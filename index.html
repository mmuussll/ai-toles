<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفيق الطالب - فهرس أدوات الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
    <header>
        <div class="main-header-content">
            <h1>رفيق الطالب - فهرس أدوات الذكاء الاصطناعي</h1>
            <p>رفيقك الشامل لاستكشاف أدوات الذكاء الاصطناعي</p>
            <div class="stats-container">
                <p class="stat-item"><i class="fas fa-tools"></i> عدد الأدوات: <span id="tool-count">0</span></p>
                <p class="stat-item"><i class="fas fa-folder"></i> عدد الأقسام: <span id="category-count">0</span></p>
            </div>
            <div class="theme-switcher-container">
                <label class="theme-switcher">
                    <input type="checkbox" id="theme-switcher-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="container main-layout-wrapper">
        <div id="main-categories-nav" class="tab-nav">
            <!-- Main categories will be dynamically generated here -->
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن أداة أو وصفها...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <main id="main-content-area-layout">
            <aside id="sub-categories-sidebar" class="tab-nav">
                <!-- Sub categories will be dynamically generated here -->
            </aside>
            <div id="content-area">
                <!-- The tool cards will be dynamically generated here -->
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 X-mode فهرس أدوات الذكاء الاصطناعي. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
